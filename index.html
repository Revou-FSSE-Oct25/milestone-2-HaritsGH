<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevoFun</title>
    <link rel="stylesheet" href="./style/index.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
</head>
<body>
    <header>
        <a href=""><h1>RevoFun</h1></a>
        <nav>
            <a href="">About</a>
            <a href="">News</a>
            <a href="">Careers</a>
            <a href="">Contact</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <a href="./play/"><button>View our list of games</button></a>
        </section>

        <section class="game-left-position">
            <img src="./assets/rps/icon.png" alt="Rock Paper Scissors game">
            <div>
                <h2>Rock Paper Scissors</h2>
                <p>A classic rock paper scissors game. Rock beats scissors, scissors beats paper, and paper beats rock.</p>
                <a href="./play/rps.html"><button>Play</button></a>
            </div>
        </section>

        <section class="game-right-position">
            <img src="./assets/number-guess/icon.png" alt="Number guessing game">
            <div>
                <h2>Guess the Number</h2>
                <p>Guess a number between 1 to 100 in 10 attempts.</p>
                <a href="./play/number-guess.html"><button>Play</button></a>
            </div>
        </section>

        <section class="game-left-position">
            <img src="./assets/clicker/icon.png" alt="Clicker game">
            <div>
                <h2>Fast Clicker</h2>
                <p>Click the big button as fast as possible within 30 seconds.</p>
                <a href="./play/clicker.html"><button>Play</button></a>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
