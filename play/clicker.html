<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Clicker - RevoFun</title>
    <link rel="stylesheet" href="../style/games/clicker.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
</head>
<body>
    <header>
        <nav>
            <a href="./">Play other game</a>
            <a href="../"><h1>RevoFun</h1></a>
        </nav>
    </header>
    <main>
        <h2>Clicker</h2>
        <div id="game-start">
            <p>Click the button as many times as possible within 30 seconds!</p>
            <button id="clicker">Click me!</button>
            <div id="timer-container">
                <p>Timer</p>
                <p id="timer"></p>
            </div>
        </div>

        <div id="score-container">
            <p>Score</p>
            <p id="score">0</p>
        </div>

        <div id="game-end" style="display: none;">
            <!-- add result here -->
            <button id="reset-btn">Play again</button>
        </div>
    </main>
    <script src="clicker.js"></script>
</body>
</html>
